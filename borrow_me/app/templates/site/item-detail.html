<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<title>Item Detail</title>


</head>
<body>

	

	<div class="top-margin-sm bottom-margin-sm content top-margin-md bottom-margin-md top-margin-lg bottom-margin-lg">

		<div id="sent-msg"></div>

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
    			<li class="breadcrumb-item"><a href="#">Home</a></li>
    			<li class="breadcrumb-item"><a href="#">Items</a></li>
    			<li class="breadcrumb-item active" aria-current="page">{{ item_type }}</li>
  			</ol>
		</nav>

		<div class="page-header">
			<h1>{{ item_type }}</h1>
			<hr>
		</div>

		<div class="card" id="item-detail">

	 		<img 
	 			class="card-img-top" 
	 			src=
	 				"{{ image }}" 
	 			alt="{{ item_type }} - {{ description }}">
	  		<div class="card-body">
	    		<p class="card-text">{{ description }}</p>
	  		</div>
			<ul class="list-group list-group-flush">
			    <li class="list-group-item"><b>Location: </b> {{ location }}</li>
			    <li class="list-group-item"><b>Created At: </b> {{ created_at }}</li>
			    <li class="list-group-item"><b>Returned At: </b> {{ returned_at }}</li>
			    <li class="list-group-item"><b>Owned By: </b> {{ user }}</li>
			    <li class="list-group-item"><b>Karma: </b> {{ karma }}</li>
			</ul>
	  		<div class="card-body row">
	  			<!-- <form id="js-select-item-form" action="mailto:you@yourdmainhere.com" method="post">
	  				<div class="col-sm-offset-10 col-sm-2">
				    	<div class="btn-group" role="group" aria-label="Third group">
		    				<input type="button" class="btn btn-secondary" style="margin-right: 5px" value="No">
		    				<input type="submit" class="btn btn-primary" onclick="selectItem()" value="Yes">
		  				</div>
				    </div>
	  			</form>
 -->
	  			<form id="js-select-item-form" action="" method="post">
	  				<div class="col-sm-offset-10 col-sm-2">
				    	<div class="btn-group" role="group" aria-label="Third group">
		    				<input type="button" class="btn btn-secondary" style="margin-right: 5px" value="No">
		    				<input type="button" class="btn btn-primary" onclick="selectItem()" value="Yes">
		  				</div>
				    </div>
	  			</form>
	  		</div>
		</div>

		<div class="btn-group btn-group-sm dropup floating-action-button">
  			<button type="button" class="btn btn-info btn-fab btn-raised" aria-expanded="false"><i class="material-icons">add</i>
  			</button>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="item-detail.js"></script>
</body>
</html>
