{% extends "base_generic.html" %}

{% block content %}

  <div class="top-margin-lg">
    <p class="text-center"><br /><br /><br /></p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <header>
              <p class="text-center"><br /><br /><br />Add New Item</p>
            </header>

            <div class="form-group">
              <label for="itemType"><br /><br />Item Type</label>
              <input type="text" class="form-control" id="itemType">
            </div>

            <div class="form-group">
              <label for="location"><br />Location</label>
              <input type="text" class="form-control" id="location">
            </div>

            <div class="form-group">
              <label for="returnTime"><br />Return Time</label>
              <input type="datetime-local" class="form-control" id="returnTime">
            </div>

            <div class="form-group">
              <label for="repValue"><br />Rep Value</label>
              <input type="number" class="form-control" id="repValue">
            </div>

            <div class="form-group">
              <label for="imageLink"><br />Image Link</label>
              <input type="url" class="form-control" id="imageLink">
            </div>

            <div onpageshow="showGeoLocation()">
              <div class="form-group">
              <label for="longitude"><br />Longitude</label>
              <input type="text" class="form-control" id="longitude">
            </div>

            <div class="form-group">
              <label for="latitude"><br />Latitude</label>
              <input type="text" class="form-control" id="latitude">
            </div>
            </div>

            <div class="form-group">
              <label for="itemDescription"><br />Item Description</label>
              <textarea class="form-control" id="itemDescription" rows="3"></textarea>
            </div>

            <p class="text-center"><br /><br /></p>
            <div class="buttons margin-right-10 form-group">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary margin-5">Cancel</button>
                <button type="button" class="btn btn-primary margin-5">Submit</button>
              </div>
            </div>


            <p class="text-center"><br /><br /><br /></p>
          </form>
        </div>
      </div>
    </div>

    <p class="text-center"><br /><br /><br /></p>
    </div>
{% endblock %}
